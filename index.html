<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Quicksand&display=swap" rel="stylesheet">
  
    <title>Formulário de contato</title>
</head>
<body>
    <h1>Fale Conosco</h1>
<form action="">

<p class="intro-form">Preencha o formulário abaixo, Vamos te responder o mais rápido possível</p>

<label for="nome">Nome Completo:</label><br>


<input type="text" name="" id="nome" placeholder="Preencha o seu nome" class="input-text"><br>

<label for="email">E-mail:</label><br>


<input type="email" name="" id="email" placeholder="seuemail@gmail.com" class="input-text"><br>

<label for="tel">Telefone:</label><br>


<input type="tel" name="" id="tel" placeholder="(00) 00000-0000"class="input-text"><br>

<p class="p-assunto-ling">Assunto:</p>
<input type="radio" name="assunto" id="duvidas">
<label for="duvidas">Dúvidas</label>
<br>

<input type="radio" name="assunto" id="Elogios">
<label for="Elogios">Elogios</label>
<br>
<input type="radio" name="assunto" id="reclamacoes">
<label for="reclamacoes">Reclamações</label>
<br>





<p p-assunto-ling>Suas Linguagens Favorita</p>

<input type="checkbox" name="a" id="html">
<label for="html">HTML</label>
<br>
<input type="checkbox" name="a" id="css">
<label for="css">CSS</label>
<br>
<input type="checkbox" name="a" id="javascript">
<label for="javascript">JavaScript</label>
<br>
<br>

<label for="msg">Sua Mensagem:</label><br>

<textarea name="" id="msg" placeholder="Insira sua Mensagem"></textarea>

<div class="btn-envio">
    <input type="submit" value="Enviar">
</div>
</form>
    


</body>
</html>
